<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Coffee</title>
    <style>
        /* Tambahkan CSS sesuai kebutuhan Anda */
    </style>
</head>
<body>
    <h1>Data Coffee</h1>
    <input type="text" id="urlInput" placeholder="Masukkan URL">
    <button onclick="getData()">Ambil Data</button>
    <div id="dataContainer">
        <!-- Data akan ditampilkan di sini -->
    </div>

    <script>
        function getData() {
            const urlInput = document.getElementById('urlInput').value;
            const dataContainer = document.getElementById('dataContainer');

            // Gunakan AJAX (fetch) atau Axios untuk mengambil data dari URL
            fetch(urlInput)
                .then(response => response.json())
                .then(data => {
                    // Buat tabel HTML untuk menampilkan data
                    let tableHTML = '<table border="1"><tr>';
                    for (const key in data[0]) {
                        tableHTML += `<th>${key}</th>`;
                    }
                    tableHTML += '</tr>';

                    data.forEach(item => {
                        tableHTML += '<tr>';
                        for (const key in item) {
                            tableHTML += `<td>${item[key]}</td>`;
                        }
                        tableHTML += '</tr>';
                    });

                    tableHTML += '</table>';
                    dataContainer.innerHTML = tableHTML;
                })
                .catch(error => {
                    console.error('Error:', error);
                    dataContainer.innerHTML = 'Gagal mengambil data.';
                });
        }
    </script>
</body>
</html>
