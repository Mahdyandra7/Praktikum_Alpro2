<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum Alpro 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
        }

        section {
            background-color: #fff;
            padding: 20px;
            margin: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            text-align: left;
        }

        #urlInput {
            width: 300px;
            padding: 8px;
            font-size: 16px;
            margin-right: 10px;
        }

        #urlInput::placeholder {
            color: #999;
        }

        button {
            padding: 8px 16px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        #dataContainer {
            overflow: auto; max-height: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Praktikum Algoritma Pemograman 2</h1>
        </header>

        <section id="profil">
            <h3>Nama : Muhammad Mahdy Yandra</h3>
            <h3>NIM  : 162112133054</h3>
        </section>

        <section id="ambil_url">
            <h2>Pengambilan URL</h2>
            <input type="text" id="urlInput" placeholder="Masukkan URL">
            <button onclick="getData()">Ambil Data</button>
        </section>

        <section id="tabel">
            <h2>Tabel Data</h2>
            <div id="dataContainer">
                <!-- Tabel akan ditampilkan di bagian ini -->
            </div>
        </section>
        
        <script>
            function getData() {
                const urlInput = document.getElementById('urlInput').value;
                const dataContainer = document.getElementById('dataContainer');
    
                var xhr = new XMLHttpRequest();
                
                xhr.open("GET", urlInput, true);
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4) {
                        if (xhr.status === 200) {
                            const data = JSON.parse(xhr.responseText);
    
                            let tableHTML = '<table border="1"><tr>';
                            for (const key in data[0]) {
                                tableHTML += `<th>${key}</th>`;
                            }
                            tableHTML += '</tr>';
    
                            data.forEach(item => {
                                tableHTML += '<tr>';
                                for (const key in item) {
                                    tableHTML += `<td>${item[key]}</td>`;
                                }
                                tableHTML += '</tr>';
                            });
    
                            tableHTML += '</table>';
                            dataContainer.innerHTML = tableHTML;
                        } else {
                            dataContainer.innerHTML = 'Gagal mengambil data.';
                        }
                    }
                };

                xhr.send();
            }
        </script>
    </div>
</body>
</html>
